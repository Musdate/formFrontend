<div class="form-banner">
    <div class="container">
        <h2>Consulta de Historial</h2>
        <p>
            Esta Consulta Entregara las solicitudes realizadas.
        </p>
    </div>
</div>

<div class="container">

    <div class="filter">
        <label class="filter-label" for="solicitud">Tipo Solicitud</label>
        <select class="filter-select" id="solicitud" [(ngModel)]="solicitudSelected">
            <option value=""> -- Seleccione -- </option>
            <option value="SC"> Solicitud Comercial </option>
            <option value="SI"> Solicitud Interna </option>
            <option value="SG"> Solicitud Gen√©rica </option>
        </select>
    </div>

    <div *ngIf="solicitudSelected == 'SC'">
        <div *ngFor="let solicitud of comercialReq">

            <app-card [solicitud]="solicitud" [tipo]="solicitudSelected" />

        </div>
    </div>

    <div *ngIf="solicitudSelected == 'SI'">
        <div *ngFor="let solicitud of internalReq">

            <app-card [solicitud]="solicitud" [tipo]="solicitudSelected" />

        </div>
    </div>

    <div *ngIf="solicitudSelected == 'SG'">
        <div *ngFor="let solicitud of genericReq">

            <app-card [solicitud]="solicitud" [tipo]="solicitudSelected" />

        </div>
    </div>

</div>
