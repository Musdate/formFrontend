    <h6>
        Esta Solicitud Entregara un vino que se encuentre en Stock.

    <div class="row">

                        </span>
                    </div>
                </div>

                <div class="mb-3 row">

                </div>

                        </span>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary float-end">
                            Guardar
                        </button>
                    </div>
                </div>

            </form>

        </div>
